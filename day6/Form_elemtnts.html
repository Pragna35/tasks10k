<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Form element</title>
</head>
<style>

</style>

<body style="background-color: rgb(243, 248, 248);">
    <fieldset>
        <legend>Form Elements</legend>
        <label for="">Name:</label><br>
        <input type="text"><br>
        <br><br>
        <label for="">Country:</label>
        <select name="" id="">
            <option value="">india</option>
            <option value="">USA</option>
        </select>
        <br><br>
        <label for="">Address</label>
        <textarea name="" id=""></textarea>
        <br><br>
        <label for="">Hobbies</label>
        <input list="list">
        <datalist id="list">
            <option value="dancing">
            <option value="Singing">
            <option value="Travelling">

        </datalist>
        <br><br>
        <label for="">Slect month</label>
        <input list="month">
        <datalist id="month">
            <option value="January">
            <option value="February">
            <option value="March">
            <option value="April">
            <option value="May">
            <option value="June">
            <option value="July">
            <option value="August">
            <option value="September">
            <option value="October">
            <option value="November">
            <option value="December">


        </datalist>
        <br><br>
        <button>Submit</button>

        <button>Reset</button>

    </fieldset>


</body>

</html>
