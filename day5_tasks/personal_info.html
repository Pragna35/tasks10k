<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal information form</title>
</head>

<body>
    <fieldset>
        <center>
            <form action="" style="background-color: darkgray;">
                <h1>Personal Information</h1>
                <hr>
                <label for="name">Name :</label>
                <select id="name">
                    <option value="">Title</option>
                    <option value="">Mr.</option>
                    <option value="">Ms.</option>
                    <option value="">Mrs.</option>
                </select>
                <input type="text" id="name" placeholder="firstname">
                <input type="text" id="name" placeholder="lastname">
                <br><br>
                <label for="date">Date of Birth :</label>

                <input type="number" id="date">
                <input type="month" id="date">

                <br><br>
                <label>Address:</label>
                <input type="text" placeholder="Street address">
                <br><br>
                <label>Adddress 1:</label>
                <input type="text" placeholder="Street address 1">

                <br><br>
                <label>Region:</label>
                <select name="cast" id="">
                    <option value="H">Hindu</option>
                    <option value="M">Muslim</option>
                    <option value="C">Christian</option>
                    <!--This name and value attributes values will display in the UrL when we submit the form.
                    So,it should be related-->
                </select>
                <br><br>
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="city">
                <br><br>
                <label for="place">Country:</label>
                <input type="text" id="place" placeholder="country">
                <br><br>
                <label for="pin">Pin Code:</label>
                <input type="number" id="pin" placeholder="Pin code">
                <br><br>
                <label>Gender:</label>
                <input type="radio" name="title" value="1">
                <label>male</label>

                <input type="radio" name="title" value="2">
                <label>Female</label>


                <br><br>

                <label>Hobbies:</label>
                <input type="checkbox">
                <label> Watching TV</label>

                <input type="checkbox">
                <label>listening to Music</label>
                <input type="checkbox">
                <label>Dancing</label>
                <br><br>
                <label for="">Website:</label>
                <input type="url" placeholder="Url">
                <br><br>
                <label for="fav">Favourite color:</label>
                <input type="color" id="fav">
                <br><br>

                <label for="file"><u>Upload your Image:</u></label>
                <fieldset><input type="file" id="file"></fieldset>
                <br><br>
                <input type="submit">
                <input type="reset">





            </form>
        </center>
    </fieldset>
</body>

</html>
